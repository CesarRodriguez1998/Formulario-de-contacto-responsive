<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Animted Css--><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario de contacto</title>
</head>
<body>

    <div class="content">
        <h1 class="logo animated rotateIn">Contactanos <span>ya</span></h1>

        <div class="agrupar-formulario animated zoomInUp">

            <div class="formulario-contacto">
                <h3>Contactenos</h3>
                    <form action="">
                        <p>
                            <label for="">Nombre Completo</label>
                            <input type="text" name="ncpto">
                        </p>
                        <p>
                            <label for="">Correo Electronico</label>
                            <input type="email" name="correo">
                        </p>
                        <p>
                            <label for="">Telefono</label>
                            <input type="tel" name="telefono">
                        </p>
                        <p>
                            <label for="">Asunto</label>
                            <input type="text" name="asunto">
                        </p>
                        <p class="bloque">
                            <label for="">Mensaje</label>
                            <textarea name="mensaje" id="" rows="3"></textarea>
                        </p>
                        <p class="bloque">
                            <button type="submit">Enviar</button>
                        </p>
                    </form>

                </div>
                <div class="info-contacto">
                    <h4>Mas informacion</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i>Calle Ejemplo</li>
                        <li><i class="fas fa-phone"></i> 3112222222</li>
                        <li><i class="fas fa-envelope-open-text"></i> correoejemplo@gmail.com</li>
                    </ul>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non possimus odio unde aut cumque eius!</p>
                    <p>tupagina.com</p>
            </div>

        </div>
    </div>

</body>
</html>
